<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion-Themed Google Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1C1C1E; /* Dark background similar to Google Calendar */
            margin: 0;
            padding: 0;
            color: #979A9B; /* Neutral grey text */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-frame {
            width: 50px;
            height: 50px;
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .schedule-title {
            font-size: 32px;
            font-weight: 500;
            margin: 0;
            color: #A0A0A0; /* Light grey for a modern title color */
        }

        .calendar {
            display: grid;
            grid-template-columns: 80px repeat(7, 1fr);
            grid-template-rows: 50px repeat(24, 60px);
            gap: 1px;
            background-color: #2D2D2E; /* Subtle divider color */
        }

        .time-slot {
            background-color: #1C1C1E;
            text-align: center;
            font-size: 14px;
            padding: 5px;
            color: #979A9B;
            border-right: 1px solid #979A9B;
        }

        .day-header {
            background-color: #2A2A2D;
            color: #4186E0; /* Notion-like blue */
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #979A9B;
        }

        .calendar-cell {
            background-color: #2D2D2E;
            border: 1px solid #979A9B;
            position: relative;
        }

        .event {
            position: absolute;
            top: 5%;
            left: 5%;
            width: 90%;
            background-color: #4186E0; /* Notion blue for events */
            color: #FFFFFF;
            border-radius: 4px;
            padding: 5px;
            font-size: 12px;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .add-event-form {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .add-event-form input, .add-event-form select, .add-event-form button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #979A9B;
            border-radius: 4px;
            background-color: #2A2A2D;
            color: #4186E0;
        }

        .add-event-form button {
            background-color: #4186E0;
            color: #FFFFFF;
            cursor: pointer;
        }

        .add-event-form button:hover {
            background-color: #3165A8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo-frame">
                <img src="logo.png" alt="Logo" class="logo">
            </div>
            <div class="schedule-title">Weekly Schedule</div>
        </div>

        <!-- Calendar -->
        <div class="calendar">
            <!-- Time slots column -->
            <div class="time-slot"></div>
            <div class="day-header">Monday</div>
            <div class="day-header">Tuesday</div>
            <div class="day-header">Wednesday</div>
            <div class="day-header">Thursday</div>
            <div class="day-header">Friday</div>
            <div class="day-header">Saturday</div>
            <div class="day-header">Sunday</div>

            <!-- Time slots and calendar cells -->
            {% for hour in range(0, 24) %}
                <div class="time-slot">{{ '{:02d}:00'.format(hour) }}</div>
                {% for _ in range(7) %}
                <div class="calendar-cell" id="cell-{{ hour }}-{{ loop.index }}"></div>
                {% endfor %}
            {% endfor %}
        </div>

        <!-- Add Event Form -->
        <form class="add-event-form" onsubmit="addEvent(); return false;">
            <input type="text" id="event-title" placeholder="Event Title" required>
            <select id="event-day" required>
                <option value="">Select Day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
            <select id="event-time" required>
                <option value="">Select Time</option>
                {% for hour in range(0, 24) %}
                <option value="{{ hour }}">{{ '{:02d}:00'.format(hour) }}</option>
                {% endfor %}
            </select>
            <button type="submit">Add Event</button>
        </form>
    </div>

    <script>
        function addEvent() {
            const title = document.getElementById("event-title").value;
            const day = document.getElementById("event-day").value;
            const time = document.getElementById("event-time").value;

            if (title && day && time) {
                const columnIndex = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"].indexOf(day) + 1;
                const cellId = `cell-${time}-${columnIndex}`;
                const cell = document.getElementById(cellId);

                const eventDiv = document.createElement("div");
                eventDiv.className = "event";
                eventDiv.textContent = title;

                cell.appendChild(eventDiv);

                // Reset form fields
                document.getElementById("event-title").value = "";
                document.getElementById("event-day").value = "";
                document.getElementById("event-time").value = "";
            }
        }
    </script>
</body>
</html>
